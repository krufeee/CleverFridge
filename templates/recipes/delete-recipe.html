{% extends 'base/core.html' %}
{% block page_content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <div>
        <p> Do you want to delete this recipe?</p>
        <form enctype="multipart/form-data" method="post" action="{% url 'delete recipe' pk=object.pk %}">
            {{ form.as_p }}
            <button class="ingredient-button">Yes</button>
            <button type="button" class="ingredient-button"
                    onclick="window.location.href='{% url 'detail recipe' pk=object.pk%}'" style="width: 17rem">
                No
            </button>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
