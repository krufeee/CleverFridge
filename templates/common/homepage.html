{% extends 'base/core.html' %}
{% block page_content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
    <body>
    <h1 style="text-align: center"> Wellcome {{ current_user.capitalize }}</h1>
    <div>
        <div class="button">
            <button type="button"
                    class="block"
                    onclick="window.location.href='{% url 'my ingredients' %}'">
                My Ingredients
            </button>
        </div>
        <div class="button">
            <button type="button"
                    class="block"
                    onclick="window.location.href='{% url 'my recipes' %}'">
                My Recipes
            </button>
        </div>
    </div>
    <div>
        {% if random_recipes %}
            <ul>
                {% for recipe in random_recipes %}
                        <div class="grid-container">
                            <p>{{ recipe.recipe_name }} - {{ recipe.recipe_type }}</p>
                            <p>
                                <img width="200" height="150" src="/media/{{ recipe.recipe_picture }}" alt="None">
                            </p>
                            <p>
                                <button type="button" class="ingredient-button"
                                        {#onclick="window.location.href='{% url 'detail recipe' pk=recipe.pk %}'">#}
                                        onclick="window.location.href='{{ recipe.get_absolute_url }} '">
                                    Details
                                </button>
                            </p>
                        </div>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    </body>

{% endblock %}
